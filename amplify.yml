version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm run test
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then npm run build-release; else npm run build-prod; fi
  artifacts:
    baseDirectory: ./dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - /opt/google/**/*
