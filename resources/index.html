<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

    <link rel="manifest" href="/manifest.json">
    <%= htmlWebpackPlugin.options.GOOGLE_ANALYTICS_SCRIPT %>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('<%= htmlWebpackPlugin.options.metadata.baseUrl %>service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registration successful with scope: ', registration.scope)
                })
                .catch(function (err) {
                    console.log('Service Worker registration failed: ', err)
                })
        }

        if (<%= htmlWebpackPlugin.options.PRODUCTION %>) {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-127711409-4');
        }
    </script>
    <title>Advanced Logger Guide</title>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
</head>
<body>
<div class="main"></div>
</body>
</html>
